<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Text Converter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #2c2f33;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .wrapper {
      width: 90%;
      max-width: 800px;
      background-color: #23272a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    header {
      background-color: #7289da;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .panels {
      display: flex;
      flex-wrap: wrap;
    }
    .panel {
      flex: 1 1 50%;
      padding: 20px;
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
      text-align: center;
      color: #99aab5;
    }
    textarea, .output {
      flex-grow: 1;
      background-color: #2c2f33;
      border: 2px solid #7289da;
      border-radius: 5px;
      padding: 10px;
      font-size: 1em;
      color: #ffffff;
      resize: none;
      outline: none;
    }
    textarea::placeholder {
      color: #99aab5;
    }
    .output {
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .instruction {
      margin-top: 10px;
      text-align: center;
      font-size: 0.85em;
      color: #99aab5;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #43b581;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>Fancy Text Converter</header>
    <div class="panels">
      <div class="panel">
        <h2>Plain Text</h2>
        <textarea id="plain-text" placeholder="Type your plain text here..."></textarea>
        <div class="instruction">Start typing to see the fancy text</div>
      </div>
      <div class="panel">
        <h2>Fancy Text</h2>
        <div id="fancy-text" class="output"></div>
        <div class="instruction">Press Ctrl+C anywhere to copy</div>
      </div>
    </div>
  </div>
  <div id="notification" class="notification">Copied to clipboard!</div>

  <script>
    const charMap = {
      'A': 'ğ€', 'B': 'ğ', 'C': 'ğ‚', 'D': 'ğƒ', 'E': 'ğ„', 'F': 'ğ…', 'G': 'ğ†', 'H': 'ğ‡', 'I': 'ğˆ', 'J': 'ğ‰',
      'K': 'ğŠ', 'L': 'ğ‹', 'M': 'ğŒ', 'N': 'ğ', 'O': 'ğ', 'P': 'ğ', 'Q': 'ğ', 'R': 'ğ‘', 'S': 'ğ’', 'T': 'ğ“',
      'U': 'ğ”', 'V': 'ğ•', 'W': 'ğ–', 'X': 'ğ—', 'Y': 'ğ˜', 'Z': 'ğ™',
      'a': 'ğš', 'b': 'ğ›', 'c': 'ğœ', 'd': 'ğ', 'e': 'ğ', 'f': 'ğŸ', 'g': 'ğ ', 'h': 'ğ¡', 'i': 'ğ¢', 'j': 'ğ£',
      'k': 'ğ¤', 'l': 'ğ¥', 'm': 'ğ¦', 'n': 'ğ§', 'o': 'ğ¨', 'p': 'ğ©', 'q': 'ğª', 'r': 'ğ«', 's': 'ğ¬', 't': 'ğ­',
      'u': 'ğ®', 'v': 'ğ¯', 'w': 'ğ°', 'x': 'ğ±', 'y': 'ğ²', 'z': 'ğ³',
      '1': 'ğŸ', '2': 'ğŸ', '3': 'ğŸ‘', '4': 'ğŸ’', '5': 'ğŸ“', '6': 'ğŸ”', '7': 'ğŸ•', '8': 'ğŸ–', '9': 'ğŸ—', '0': 'ğŸ',
      ' ': ' ',
      '!': '!', '@': '@', '#': '#', '$': '$', '%': '%', '^': '^', '&': '&', '*': '*',
      '(': '(', ')': ')', '-': '-', '=': '=', '_': '_', '+': '+',
      '[': '[', ']': ']', '{': '{', '}': '}', '\\': '\\', '|': '|',
      "'": "'", '"': '"', ';': ';', ':': ':', '/': '/', '?': '?',
      ',': ',', '.': '.', '<': '<', '>': '>', '`': '`', '~': '~'
    };

    const plainInput = document.getElementById('plain-text');
    const fancyOutput = document.getElementById('fancy-text');
    const notification = document.getElementById('notification');

    function convertText(text) {
      let result = "";
      for (let char of text) {
        result += (charMap[char] !== undefined) ? charMap[char] : char;
      }
      return result;
    }

    plainInput.addEventListener('input', () => {
      fancyOutput.textContent = convertText(plainInput.value);
    });

    function showNotification() {
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 1500);
    }

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'c') {
        e.preventDefault();
        const tempInput = document.createElement('textarea');
        tempInput.value = fancyOutput.textContent;
        document.body.appendChild(tempInput);
        tempInput.select();
        try {
          document.execCommand('copy');
          showNotification();
        } catch (err) {
          console.error('Copy failed:', err);
        }
        document.body.removeChild(tempInput);
      }
    });
  </script>
</body>
</html>
